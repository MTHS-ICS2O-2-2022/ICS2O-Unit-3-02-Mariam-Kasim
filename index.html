<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Volume of a Right Rectangular Pyramid, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Mariam Kasim" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="manifest" href="images/site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Volume of a Trapezoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a Right Rectangular Pyramid, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <th>
        <img src="images/material-SgAUDpRh.png" alt="Right Rectangular Pyramid" width="30%" height="auto" />
          </th>
          <th>
            <h2>Formula</h2>
            <h3> Volume = (L*w*H) / 3 </h3>
          </th>
          </tr>
          </table>
      <!-- Simple Textfield -->
            <form action="#">
              Length:
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-number" aria-label="length-number" />
                <label class="mdl-textfield__label" for="length-number"></label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              mm
      <!-- Numeric Textfield -->
      <form action="#">
              Width:
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width-number" aria-label="width-number" />
                <label class="mdl-textfield__label" for="width-number"></label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              mm
      <!-- Numeric Textfield -->
      <form action="#">
          Height:
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-number" aria-label="height-number" />
            <label class="mdl-textfield__label" for="height-number"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="length-number"></div>
      <div id="width-number"></div>
      <div id="height-number"></div>
      <div id="volume"></div>
    </main>
  </div>
</body>
</html>
